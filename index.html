<h1><span class="navadno">N</span>avadno in <span class="obrestno">o</span>brestno obrestovanje</h1>
---
layout: true

<br>


---
<br>
<h2> Kakšna je razlika med <span class="navadno"><b>navadnim</b></span> in <span class="obrestno"><b>obrestnim</b></span> obrestovanjem in ali je zares pomembna?</h2>

Obstajata dve glavni metodi za izračunanje obresti - <span class="navadno">navadno</span> in <span class="obrestno">obrestno</span> obrestovanje.

<span style='font-size:30px;'>&#128161;</span> Razmisli:
* Ali poznaš razliko med njima?
* Kakšna je razlika na varčevalnem računu po nekaj letih?
---
<br>
<br>

<a name="odgovor"></a> 
<span class="navadno"><b>Navadno obrestovanje</b></span> je primer <b>aritmetične rasti</b>, saj obrestna mera tekom vrčevanja ostane enaka. Odvisna je zgolj od začetnega zneska, ki ga položimo na varčevalni račun, imenujemo ga <b>glavnica</b>. Vsako leto je med privarčevanim denarjem <b>konstantna razlika</b>, torej niz zneska na varčevalnem računu v odvisnosti od časa tvori <b>linearno funkcijo</b>.
<br></br>
<span class="obrestno"><b>Obrestno obrestovanje</b> </span>je primer <b>geometrijske rasti</b>, saj obrestna mera tekom vrčevanja raste. Odvisna je od galvnice kot tudi od vrednosti novo-dobljenih obresti.  Vsako  leto je med privarčevanim denarjem <b>konstnatno razmerje</b>, torej niz zneska na varčevalnem računu v odvisnosti od časa tvori <b>eksponentno funkcijo</b>.

</div>

<br>

<h2> Zgled </h2>
> <span style='font-size:30px;'>&#128221;</span> **Vprašanje:**
>
>Kakšna bi bila razlika med zneskom čez <ins>25 let</ins> pri <span class="navadno">navadnem</span> in <span class="obrestno">obrestnem</span> obrestovanju pri <ins>8 %</ins> obrestni meri, če danes na varčevalni račun položite <ins>100.000 €</ins>.

<span class="majhno">*Nalogo rešite s pomočjo Excela.*</span>

2.
V celico pod imenom "**Navadno**" in v celico pod imenom "**Obrestno**" obrestovanje zapišite ustrezni formuli.

<div class="okvir">
<span style='font-size:30px;'>&#128161;</span>  Formula <span class="navadno">navadnega</span>  obrestovanja:
    $$ G = G_0 \cdot (1 + r \cdot t) $$

<span style='font-size:30px;'>&#128161;</span> Formula <span class="obrestno">obrestnega</span> obrestovanj:
    $$ G = G_0 \cdot (1 + r)^t $$

</div>

$ G $ = *Glavnica oz. trenutni znesek*

$ G_0 $ = *Privarčevana vrednsot zneska* 

$ r $ = *Obrestna mera*

$ t $ = *Čas*
